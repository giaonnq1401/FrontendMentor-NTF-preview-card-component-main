<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="card">
      <figure class="card_img">
        <img id="view" src="/images/icon-view.svg" alt="view">
        <img id="img_main" src="images/image-equilibrium.jpg" alt="equilibrium">
      </figure>
      <div class="card_content">
        <h1>Equilibrium #3429</h1>
      
        <p>Our Equilibrium collection promotes balance and calm.</p>
      
        <div class="card_content__info">
          <div class="card_info__price">
            <img src="/images/icon-ethereum.svg" alt="icon-price">
            <span>0.041 ETH</span>
          </div>
          
          <div class="card_info__times">
            <img src="/images/icon-clock.svg" alt="icon-time-clock">
            <span>3 days left</span>
          </div>
        </div>
      </div>

      <hr>
      
      <div class="creator">
        <figure class="creator_ava">
          <img src="/images/image-avatar.png" alt="avatar">
        </figure>
        <div>
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>

    </div>
  
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/giaonnq1401">giaonnq1401</a>.
    </div>
  </footer>
</body>
  
</html>
